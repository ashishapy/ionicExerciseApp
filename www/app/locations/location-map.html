<ion-view title="Location Map" ng-controller="LocationMapCtrl as vm">
  <ion-content class="has-header">
    <ui-gmap-google-map draggable="true" center="vm.map.center" zoom="vm.map.zoom">
      <ui-gmap-marker idkey="vm.locationId" coords="vm.marker"
                      click="vm.locationClicked(vm.marker)">
        <!--<marker-label content="vm.marker.title" anchor="10 -8" class="marker-labels"></marker-label>-->
      </ui-gmap-marker>
    </ui-gmap-google-map>
  </ion-content>
</ion-view>
